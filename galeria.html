<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Galería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/ico" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="js/vue.js"></script>
</head>

<body>
<div id="inicio" v-cloak>
  <header>
  <div class="barra">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
    <div class="m-auto">
   <a href="index.html">
            <h1 class="d-none">Queen</h1>
            <img class="mt-1 mb-1" src="img/logo0.png" alt="Logo de Queen">
          </a>
    </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-5 ml-auto">
                  
                    <li class="nav-item pl-5">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>

                    <li class="nav-item pl-5 active">
                        <a class="nav-link" href="#">Galería</a>
                    </li>

                    <li class="nav-item pl-5">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>

                  </ul>
                </div>
          </nav>
  </div>
  </header>
  <section id="info"> 
  <article class="bg-light">

    <h2 class="mb-5 pt-3 pb-3 text-center" v-bind:class="[newcolor]" v-once>{{h2_galeria}}</h2>
    
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3 pb-4" v-for="img in galeria">
            <div class="card">
                <img class="card-img-top" :src="img.url" :alt="img.alt" :title="img.alt" />
                  <div class="card-body">
                    <h3 class="text-center">{{img.alt}}</h3>
                      <p class="text-center">{{img.anio}}</p>
                  </div>
            </div>    
          </div>  
        </div>
      </div>  
  </article>

  <article class="bg-light pt-4">
    <h2 class="mb-5 pt-3 pb-3 text-center" v-bind:class="[newcolor]" v-once>{{h2_integrantes}}</h2>
    <div class="container">
      <freddie></freddie>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 pb-4" v-for="img in freddie">
                <div class="card">
                    <img class="card-img-top" :src="img.url" :alt="img.alt">
                </div>    
            </div>  
        </div>
    
      <brian></brian>
        <div class="row"> 
          <div class="col-12 col-sm-6 col-md-4 pb-4" v-for="img in brian">
              <div class="card">
                  <img class="card-img-top" :src="img.url" :alt="img.alt">
              </div>    
          </div>          
        </div>

      <john></john>
        <div class="row"> 
          <div class="col-12 col-sm-6 col-md-4 pb-4" v-for="img in john">
              <div class="card">
                  <img class="card-img-top" :src="img.url" :alt="img.alt">
              </div>    
          </div>           
        </div>

      <roger></roger>
        <div class="row"> 
          <div class="col-12 col-sm-6 col-md-4 pb-4" v-for="img in roger">
              <div class="card">
                <img class="card-img-top" :src="img.url" :alt="img.alt">
              </div>    
          </div>           
        </div>

    </div>
  </article>
</section>
</div>

<script src="js/vue_app.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.bundle.js"></script>   
</body>
</html>
